<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>网盘资源 | iOS-AD Repo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <style>
    :root {
      --primary-color: #d23669;
      --secondary-color: #ff758c;
      --gradient-start: #ff9a9e;
      --gradient-end: #fad0c4;
      --btn-primary: #7f7fd5;
      --btn-secondary: #5a2a3e;
    }
    
    body {
      font-family: 'Arial', 'PingFang SC', 'Microsoft YaHei', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
      min-height: 100vh;
      color: #5a2a3e;
      line-height: 1.6;
    }
    
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 40px 30px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 25px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
      margin-top: 40px;
      margin-bottom: 40px;
      animation: fadeIn 0.8s ease-out;
    }
    
    h1 {
      color: var(--primary-color);
      margin: 20px 0;
      font-size: 28px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }
    
    .storage-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 25px;
      margin: 40px 0;
    }
    
    .storage-item {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 25px;
      border-radius: 18px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      animation: fadeInUp 0.6s ease-out;
    }
    
    .storage-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
    }
    
    .storage-item h2 {
      color: var(--primary-color);
      margin-bottom: 20px;
      font-size: 20px;
    }
    
    .divider {
      width: 80%;
      height: 2px;
      background: linear-gradient(to right, transparent, var(--primary-color), transparent);
      margin: 40px auto;
      opacity: 0.7;
    }
    
    .btn {
      display: inline-block;
      padding: 14px 30px;
      background: linear-gradient(135deg, var(--btn-primary), #86a8e7);
      color: white;
      text-decoration: none;
      border-radius: 50px;
      font-weight: bold;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
      width: 100%;
      max-width: 250px;
    }
    
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }
    
    .btn:active {
      transform: translateY(1px);
    }
    
    .btn-secondary {
      background: linear-gradient(135deg, var(--btn-secondary), #7a4a5a);
    }
    
    .footer-section {
      margin-top: 50px;
      text-align: center;
    }
    
    .footer-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .copyright {
      font-size: 14px;
      color: #888;
      margin-top: 20px;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes fadeInUp {
      from { 
        opacity: 0;
        transform: translateY(20px);
      }
      to { 
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    /* 为每个项目添加延迟动画 */
    .storage-item:nth-child(1) { animation-delay: 0.2s; }
    .storage-item:nth-child(2) { animation-delay: 0.4s; }
    
    @media (max-width: 768px) {
      .container {
        padding: 30px 20px;
        margin: 20px 15px;
      }
      
      h1 {
        font-size: 24px;
      }
      
      .storage-list {
        grid-template-columns: 1fr;
      }
      
      .footer-buttons {
        flex-direction: column;
        align-items: center;
      }
    }
    
    @media (max-width: 480px) {
      .container {
        padding: 25px 15px;
      }
      
      .storage-item {
        padding: 20px 15px;
      }
      
      .btn {
        padding: 12px 25px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="animate__animated animate__fadeIn">网盘资源下载</h1>
    
    <div class="storage-list">
      <!-- 123云盘 -->
      <div class="storage-item animate__animated">
        <h2>iOS-AD Repo源的主123网盘</h2>
        <a href="https://www.123pan.com/s/sg3zjv-5Dbcv" class="btn" target="_blank">
          访问123云盘
        </a>
      </div>
      
      <div class="storage-item animate__animated">
        <h2>用户投稿的网盘</h2>
        <a href="https://www.123865.com/s/sg3zjv-tUbcv" class="btn" target="_blank">
          访问用户投稿网盘
        </a>
      </div>
    </div>
    
    <div class="divider"></div>
    
    <div class="footer-section">
      <div class="footer-buttons">
        <a href="index.html" class="btn btn-secondary animate__animated animate__fadeInUp">
          返回首页
        </a>
      </div>
      <p class="copyright animate__animated animate__fadeIn">© 2025 iOS-AD Repo 版权所有</p>
    </div>
  </div>

  <script>
    // 添加按钮点击动画
    document.addEventListener('DOMContentLoaded', function() {
      document.querySelectorAll('.btn').forEach(btn => {
        btn.addEventListener('click', function() {
          this.style.transform = 'scale(0.95)';
          setTimeout(() => {
            this.style.transform = '';
          }, 200);
        });
      });
      
      // 移除所有animate__animated类，然后逐个添加以实现序列动画
      const items = document.querySelectorAll('.storage-item');
      items.forEach((item, index) => {
        setTimeout(() => {
          item.classList.add('animate__fadeInUp');
        }, 100 * index);
      });
    });
  </script>
</body>
</html>
