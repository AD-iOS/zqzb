<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>资源中心 | iOS-AD Repo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <style>
    :root {
      --primary-color: #d23669;
      --secondary-color: #ff758c;
      --gradient-start: #ff9a9e;
      --gradient-end: #fad0c4;
      --btn-primary: #7f7fd5;
      --btn-secondary: #5a2a3e;
    }
    
    body {
      font-family: 'Arial', 'PingFang SC', 'Microsoft YaHei', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
      min-height: 100vh;
      color: #5a2a3e;
      line-height: 1.6;
    }
    
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 30px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 25px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
      margin-top: 30px;
      margin-bottom: 30px;
      animation: fadeIn 0.8s ease-out;
    }
    
    .header {
      margin-bottom: 30px;
    }
    
    .logo {
      font-size: 28px;
      font-weight: bold;
      color: var(--primary-color);
      margin-bottom: 10px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }
    
    .subtitle {
      color: #7a4a5a;
      font-size: 16px;
      margin-bottom: 20px;
    }
    
    .resource-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin: 30px 0;
    }
    
    .resource-card {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      animation: fadeInUp 0.6s ease-out;
    }
    
    .resource-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
    }
    
    .resource-title {
      color: var(--primary-color);
      font-size: 18px;
      margin-bottom: 15px;
    }
    
    .resource-desc {
      color: #666;
      font-size: 14px;
      margin-bottom: 20px;
      min-height: 40px;
    }
    
    .btn {
      display: inline-block;
      padding: 12px 25px;
      background: linear-gradient(135deg, var(--btn-primary), #86a8e7);
      color: white;
      text-decoration: none;
      border-radius: 50px;
      font-weight: bold;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
      width: 100%;
      max-width: 200px;
    }
    
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }
    
    .btn-secondary {
      background: linear-gradient(135deg, var(--btn-secondary), #7a4a5a);
      margin-top: 30px;
    }
    
    .footer {
      margin-top: 40px;
      font-size: 14px;
      color: #888;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes fadeInUp {
      from { 
        opacity: 0;
        transform: translateY(20px);
      }
      to { 
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    /* 动画延迟 */
    .resource-card:nth-child(1) { animation-delay: 0.2s; }
    .resource-card:nth-child(2) { animation-delay: 0.4s; }
    .resource-card:nth-child(3) { animation-delay: 0.6s; }
    
    @media (max-width: 768px) {
      .container {
        padding: 25px 20px;
        margin: 20px 15px;
      }
      
      .logo {
        font-size: 24px;
      }
      
      .resource-grid {
        grid-template-columns: 1fr;
      }
    }
    
    @media (max-width: 480px) {
      .container {
        padding: 20px 15px;
      }
      
      .resource-card {
        padding: 15px;
      }
      
      .btn {
        padding: 10px 20px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo animate__animated animate__fadeIn">iOS-AD Repo 资源中心</div>
      <div class="subtitle animate__animated animate__fadeIn animate__delay-1s">精选资源 · 高速下载</div>
    </div>
    
    <div class="resource-grid">
      <!-- 主资源网盘 -->
      <div class="resource-card">
        <div class="resource-title">官方资源库</div>
        <div class="resource-desc">包含iOS-AD Repo所有官方资源与工具</div>
        <a href="https://www.123pan.com/s/sg3zjv-5Dbcv" class="btn" target="_blank">访问网盘</a>
      </div>
      
      <!-- 用户投稿 -->
      <div class="resource-card">
        <div class="resource-title">用户投稿资源</div>
        <div class="resource-desc">社区用户分享的优质资源合集</div>
        <a href="https://www.123865.com/s/sg3zjv-tUbcv" class="btn" target="_blank">访问网盘</a>
      </div>
      
      <!-- 教程资源 -->
      <div class="resource-card">
        <div class="resource-title">教程与文档</div>
        <div class="resource-desc">使用教程、开发文档与常见问题</div>
        <a href="https://www.123pan.com/s/sg3zjv-5Dbcv" class="btn" target="_blank">访问资源</a>
      </div>
    </div>
    
    <a href="index.html" class="btn btn-secondary animate__animated animate__fadeInUp">返回主站</a>
    
    <div class="footer animate__animated animate__fadeIn animate__delay-1s">
      © 2025 iOS-AD Repo 资源中心 | 使用123云盘提供高速下载服务
    </div>
  </div>

  <script>
    // 按钮点击动画
    document.addEventListener('DOMContentLoaded', function() {
      document.querySelectorAll('.btn').forEach(btn => {
        btn.addEventListener('click', function() {
          this.style.transform = 'scale(0.95)';
          setTimeout(() => {
            this.style.transform = '';
          }, 200);
        });
      });
    });
  </script>
</body>
</html>
